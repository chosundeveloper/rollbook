services:
  rollbook:
    build: .
    container_name: rollbook
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - ROLLBOOK_SESSION_SECRET=${ROLLBOOK_SESSION_SECRET:-change-this-secret}
      - NEXT_PUBLIC_AUTH_DISABLED=${NEXT_PUBLIC_AUTH_DISABLED:-false}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/login"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rollbook.rule=Host(`rollbook.chosundev.cloud`)"
      - "traefik.http.routers.rollbook.entrypoints=web,websecure"
      - "traefik.http.routers.rollbook.tls=true"
      - "traefik.http.routers.rollbook.tls.certresolver=letsencrypt"
      - "traefik.http.services.rollbook.loadbalancer.server.port=3000"
      - "traefik.http.routers.rollbook-http.rule=Host(`rollbook.chosundev.cloud`)"
      - "traefik.http.routers.rollbook-http.entrypoints=web"
      - "traefik.http.routers.rollbook-http.middlewares=redirect-to-https@docker"
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true
